<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Conversion</title>
<style>
  /* ===== RESET ===== */
  * {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
  }

  html, body {
    width:100%;
    min-height:100%;
    background: linear-gradient(135deg,#6a11cb,#2575fc);
    transition: background 0.5s ease;
  }

  

  /* ===== CENTERED CONTAINER ===== */
  .container {
    max-width: 400px;
    width: 90%;
    margin: 50px auto; /* auto center horizontally */
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 30px 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    transition: background 0.5s ease, color 0.5s ease;
  }

  body.dark .container { background: rgba(30,30,30,0.9); color:#fff; }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8em;
    color: #333;
  }

  body.dark h2 { color:#fff; }

  /* ===== INPUT ===== */
  input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border:1px solid #ccc;
    font-size:1rem;
    margin-bottom:20px;
    outline:none;
    transition:border 0.3s ease;
  }
  input[type="text"]:focus { border-color:#6a11cb; }

  /* ===== RADIO ===== */
  .radio-group { margin-bottom:20px; }
  .radio-group label { display:block; margin-bottom:10px; font-size:1rem; cursor:pointer; }
  input[type="radio"] { margin-right:10px; accent-color:#6a11cb; cursor:pointer; }

  /* ===== BUTTON ===== */
  #submit {
    padding:10px 20px;
    font-size:1rem;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background: linear-gradient(135deg,#6a11cb,#2575fc);
    color:#fff;
    transition: transform 0.2s ease, background 0.3s ease;
  }
  #submit:hover { transform: scale(1.05); background: linear-gradient(135deg,#2575fc,#6a11cb); }

  /* ===== RESULT ===== */
  #result { margin-top:20px; font-size:1.2rem; font-weight:bold; min-height:1.5em; text-align:center; }

  /* ===== THEME TOGGLE ===== */
  .theme-toggle { margin-bottom:20px; text-align:right; }
  .theme-toggle button {
    padding:5px 10px;
    border-radius:20px;
    border:none;
    cursor:pointer;
    background:#6a11cb;
    color:#fff;
    transition: background 0.3s ease;
  }
  .theme-toggle button:hover { background:#2575fc; }

  /* ===== RESPONSIVE ===== */
  @media(max-width:480px) {
    input[type="text"] { width: 100%; }
    #submit { width: 100%; }
  }
  .selection_group{
    display: flex;
    justify-content: center;
  }
  .output{
    display: flex;
    justify-content: center;
  }
</style>
</head>
<body class="light">
  <div class="container">
    <div class="theme-toggle">
      <button id="toggleTheme">üåô Dark Mode</button>
    </div>
    <h2>Temperature Converter</h2>
    <input type="text" id="display" placeholder="Enter temperature">
    <div class="selection_group">
        <div class="radio-group">
      <label><input type="radio" name="conversion" id="toFahrenheit"> Celsius ‚Üí Fahrenheit</label>
      <label><input type="radio" name="conversion" id="toCelsius"> Fahrenheit ‚Üí Celsius</label>
    </div>
    </div>
    <div class="output">
        <div>
            <input type="submit" value="Convert" id="submit">
        </div>
    </div>
     <p id="result"></p>
  </div>

  <script>
    const display = document.getElementById("display");
    const toFahrenheit = document.getElementById("toFahrenheit");
    const toCelsius = document.getElementById("toCelsius");
    const submit = document.getElementById("submit");
    const result = document.getElementById("result");
    const toggleTheme = document.getElementById("toggleTheme");
    const body = document.body;

    submit.onclick = function(event){
      event.preventDefault();
      const temp = Number(display.value);
      if (isNaN(temp)) {
        result.textContent = "Enter a valid number!";
        return;
      }
      if(toFahrenheit.checked){
        result.textContent = ((temp*9/5)+32).toFixed(2) + " ¬∞F";
      } else if(toCelsius.checked){
        result.textContent = ((temp-32)*(5/9)).toFixed(2) + " ¬∞C";
      } else {
        result.textContent = "Please select a conversion type!";
      }
    }

    toggleTheme.onclick = function(){
      if(body.classList.contains("light")){
        body.classList.remove("light");
        body.classList.add("dark");
        toggleTheme.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        body.classList.remove("dark");
        body.classList.add("light");
        toggleTheme.textContent = "üåô Dark Mode";
      }
    }
  </script>
</body>
</html>
